<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Myntra Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">MYNTRA</div>

    <ul class="nav-links">
      <li>MEN</li>
      <li>WOMEN</li>
      <li>KIDS</li>
      <li>HOME & LIVING</li>
      <li>BEAUTY</li>
    </ul>

    <div class="search-box">
      <input type="text" placeholder="Search for products, brands and more">
    </div>

    <div class="icons">
      <span>Profile</span>
      <span>Wishlist</span>
      <span>Bag</span>
    </div>
  </header>

  <!-- BANNER -->
  <section class="banner">
    <img src="https://images.unsplash.com/photo-1521334884684-d80222895322" alt="Banner">
  </section>

  <!-- CATEGORIES -->
  <section class="categories">
    <h2>SHOP BY CATEGORY</h2>

    <div class="category-grid">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f">
        <p>Men</p>
      </div>

      <div class="card">
        <img src="https://images.unsplash.com/photo-1520975916090-3105956dac38">
        <p>Women</p>
      </div>

      <div class="card">
        <img src="https://images.unsplash.com/photo-1519238263530-99bdd11df2ea">
        <p>Kids</p>
      </div>

      <div class="card">
        <img src="https://images.unsplash.com/photo-1503602642458-232111445657">
        <p>Home</p>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>Â© 2026 Myntra Clone | Made for Learning</p>
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipkart Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">Flipkart</div>
  <div class="search-box">
    <input type="text" placeholder="Search for products, brands and more" />
    <button>Search</button>
  </div>
  <div class="nav-links">
    <a href="#">Login</a>
    <a href="#">Cart</a>
  </div>
</header>

<section class="categories">
  <div class="category"><img src="https://cdn-icons-png.flaticon.com/512/3081/3081559.png"><p>Mobiles</p></div>
  <div class="category"><img src="https://cdn-icons-png.flaticon.com/512/1041/1041916.png"><p>Fashion</p></div>
  <div class="category"><img src="https://cdn-icons-png.flaticon.com/512/679/679720.png"><p>Electronics</p></div>
  <div class="category"><img src="https://cdn-icons-png.flaticon.com/512/869/869636.png"><p>Home</p></div>
  <div class="category"><img src="https://cdn-icons-png.flaticon.com/512/2921/2921822.png"><p>Appliances</p></div>
</section>

<div class="banner">
  <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f" alt="banner">
</div>

<section class="products">
  <h2>Best of Electronics</h2>
  <div class="product-grid">
    <div class="product"><img src="https://cdn-icons-png.flaticon.com/512/3659/3659898.png"><h4>Smartphone</h4><p>From ₹9,999</p></div>
    <div class="product"><img src="https://cdn-icons-png.flaticon.com/512/2784/2784459.png"><h4>Laptop</h4><p>From ₹29,999</p></div>
    <div class="product"><img src="https://cdn-icons-png.flaticon.com/512/1048/1048943.png"><h4>Headphones</h4><p>From ₹999</p></div>
    <div class="product"><img src="https://cdn-icons-png.flaticon.com/512/1087/1087927.png"><h4>Smart Watch</h4><p>From ₹1,499</p></div>
  </div>
</section>

<footer>
  <div>About | Contact | Careers</div>
  <div>© 2026 Flipkart Clone (Frontend Only)</div>
</footer>

</body>
</html>
